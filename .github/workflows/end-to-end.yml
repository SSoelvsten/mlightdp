name: end-to-end tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: examples
    runs-on: ubuntu-latest

    steps:
    - name: git checkout
      uses: actions/checkout@v2

    - name: Setup OPAM
      run: sudo apt install opam && opam init && opam install ocamlbuild menhir ounit

    - name: make compile
      run: eval $(opam config env) && make compile

    - name: make examples
      run: eval $(opam config env) && make examples
